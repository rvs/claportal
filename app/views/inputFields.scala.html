@(fields: List[InputField])

<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Contributor License Agreement Portal</title>
		<link rel="stylesheet" media="screen" href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
		<link rel="stylesheet" media="screen" href="@routes.Assets.at("stylesheets/cla.css")">
		<link rel="shortcut icon" type="image/png" href="@routes.Assets.at("images/favicon.ico")">
		<script src="//code.jquery.com/jquery-1.11.2.min.js" type="text/javascript"></script>
		<script src="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/js/bootstrap.min.js" type="text/javascript"></script>
	</head>
	<body>
		@adminNavbar()
		<div class="container">
			<div class="page-header">
				<h4>Input Fields</h4>
			</div>
			<div class="table-responsive">
				<table class="table table-bordered table-hover table-striped">
					<thead>
						<tr>
							<th>Display Name</th>
							<th>Required For Employer</th>
						</tr>
					</thead>
					<tbody>
						@for(field <- fields) {
							<tr>
								<td>@field.getDisplayName()</td>
								<td>@if(field.getRequiredForEmployer()) { Yes } else { No }</td>
							</tr>
						}
					</tbody>
				</table>
			</div>
			<div class="btn-toolbar bottom-padding">
				<a class="btn btn-primary" href="@routes.AdminController.newInputField()">Create New Field</a>
			</div>
		</div>
	</body>
</html>
