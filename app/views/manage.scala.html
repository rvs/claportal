@(clas: List[Cla], formatter: org.ocpsoft.prettytime.PrettyTime)

<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Contributor License Agreement Portal</title>
		<link rel="stylesheet" media="screen" href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
		<link rel="stylesheet" media="screen" href="@routes.Assets.at("stylesheets/cla.css")">
		<link rel="shortcut icon" type="image/png" href="@routes.Assets.at("images/favicon.ico")">
		<script src="//code.jquery.com/jquery-1.11.2.min.js" type="text/javascript"></script>
		<script src="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/js/bootstrap.min.js" type="text/javascript"></script>
	</head>
	<body>
		@adminNavbar()
		<div class="container">
			<div class="page-header">
				<h4>Manage CLAs</h4>
			</div>
			<div class="table-responsive">
				<table class="table table-bordered table-hover table-striped">
					<thead>
						<tr>
							<th>Name</th>
							<th>Author</th>
							<th>Created</th>
							<th>Latest Revision</th>
							<th>Actions</th>
						</tr>
					</thead>
					<tbody>
						@for(cla <- clas) {
							<tr>
								<td>@cla.getName()</td>
								<td>@cla.getAuthor()</td>
								<td>@formatter.format(cla.getCreated())</td>
								<td>@cla.getRevision()</td>
								<td><div class="btn-toolbar"><a class="btn btn-default" href="@routes.AdminController.editCla(cla.getName())">Edit</a></div></td>
							</tr>
						}
					</tbody>
				</table>
			</div>
		</div>
	</body>
</html>
